<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Magic Number</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Magic Number</h1>

  <label for="valorCota">Valor da Cota (R$):</label>
  <input type="number" id="valorCota" step="0.01" min="0">

  <label for="dividendoCota">Dividendo por Cota (R$):</label>
  <input type="number" id="dividendoCota" step="0.01" min="0">

  <button onclick="calcular()">Calcular</button>

  <div class="result" id="resultado" style="display:none;">
    <p><strong>Quantidade de Cotas Necessárias:</strong> <span id="quantidadeCotas"></span></p>
    <p><strong>Valor Total Necessário:</strong> R$ <span id="valorTotal"></span></p>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
