<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Magic Number</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="logo">MagicNumberüí°</div>
    <nav>
      <button class="tab-button active" onclick="abrirAba('calculadora', event)">Calculadora</button>
      <button class="tab-button" onclick="abrirAba('historico', event)">Hist√≥rico</button>
    </nav>
  </header>

  <main>
    <section id="calculadora" class="tab-content active card">
      <h1>Calculadora Magic Number</h1>

      <label>Nome do Ativo</label>
      <input type="text" id="nomeAtivo"  />

      <label>Valor da Cota (R$)</label>
      <input type="number" id="valorCota"  />

      <label>Dividendo por Cota (R$)</label>
      <input type="number" id="dividendoCota"  />

      <div class="botoes">
        <button onclick="calcular()">Calcular</button>
        <button class="limparCampos" onclick="limparCampos()">Limpar Campos</button>
      </div>

      <div id="resultado" class="result" style="display: none">
        <p>Quantidade de Cotas: <span id="quantidadeCotas"></span></p>
        <p>Valor Necess√°rio: R$ <span id="valorTotal"></span></p>
      </div>
    </section>

    <section id="historico" class="tab-content card">
      <h2>Ativos Analisados</h2>
      <ul id="historicoLista"></ul>
      <button class="limparHistorico" onclick="limparHistorico()">Limpar Hist√≥rico</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
